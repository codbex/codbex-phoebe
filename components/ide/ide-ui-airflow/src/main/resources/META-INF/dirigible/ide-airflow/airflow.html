<body>
<iframe id="dynamic-iframe"></iframe>
<script>
    const protocol = window.location.protocol;
    const host = window.location.hostname;
    const port = window.location.port;

    const iframeSrc = (port === '' ? `${protocol}//${host}` : `${protocol}//${host}:${port}`) + '/services/airflow';

    document.getElementById('dynamic-iframe').src = iframeSrc;
</script>
